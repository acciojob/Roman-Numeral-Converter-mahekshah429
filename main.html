<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Roman Numeral Converter</h1>

    <label for="numberInput">Enter a number (1 - 100000):</label>
    <input type="number" id="numberInput" min="1" max="100000" placeholder="e.g. 798">

    <button onclick="convertNumber()">Convert</button>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
